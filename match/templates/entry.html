{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}">
	<link href="{% static 'js/jquery-ui-1.12.1/jquery-ui.min.css' %}" rel="stylesheet">
	<link href="{% static 'js/jquery-ui-1.12.1/jquery-ui.structure.min.css' %}" rel="stylesheet">
	<link href="{% static 'js/jquery-ui-1.12.1/jquery-ui.theme.min.css' %}" rel="stylesheet">


	<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
	<script src="{% static 'js/jquery-ui-1.12.1/jquery-ui.js' %}"></script>
	<script src="{% static 'js/myjs.js' %}"></script>
	<title>{{title}}</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link href="{% static 'css/stylesheet2.css' %}" rel="stylesheet">
	{% if messages %}
	<ul class="messages">
		{% for message in messages %}
		<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
		{% endfor %}
	</ul>
	{% endif %}
</head>
<body>
  <h1>Match Anonymously!</h1>
	<div class="row">
		<div class="col-sm-9">
			<div class="myForm">
				<form method='POST' action=''>{% csrf_token %}
					<div class="row">
						<div class='col-sm-6'>
							<div class="form-row">
								<div class="form-group col-md-6">
									{{ form.bname|as_crispy_field }}
								</div>
								<div class="form-group col-md-6">
									{{ form.gname|as_crispy_field }}
								</div>
							</div><br>
							<button type="submit" class="btn btn-primary">Match <3</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
